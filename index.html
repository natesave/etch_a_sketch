<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch a Sketch Screen</h1>
    
    <div id="gridContainer"></div>
    <div id="bottomSettings">
        <div id="bottomText">Making Creativity Fun!</div>
        <div id="leftBtns">
            <button type="button" id="toggleBlack">Black</button>
            <button type="button" id="toggleRainbow">Rainbow</button>
            <button type="button" id="toggleEraser">Eraser</button>
        </div>
        <div class="sliderContainer">
            <input id="gridDimension" type="range" min="1" max="100" value="50" step="1" onchange="createGrid(value)">
            <p>Grid Size: <span id="dis"></span></p>
        </div>
        <div id="rightBtns">
            <button type="button" id="clearGrid">Clear Grid</button>
            <button type="button" id="toggleBorder">Cell Borders</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
